<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Works</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="dino-sidebar">
			<div class="dino-body">
				<img src="img/icons/1.png">
				<div class="dino-body-sidebar active-sidebar">
					<div><img src="img/body_color/1.png"></div>
					<div><img src="img/body_color/2.png"></div>
					<div><img src="img/body_color/3.png"></div>
					<div><img src="img/body_color/4.png"></div>
					<div><img src="img/body_color/5.png"></div>
					<div><img src="img/body_color/6.png"></div>
				</div>
			</div>
			<div class="dino-eyes">
				<img src="img/icons/2.png">
				<div class="dino-eyes-sidebar active-sidebar">
					<div><img src="img/eyes/1.png" alt=""></div>
					<div><img src="img/eyes/2.png" alt=""></div>
					<div><img src="img/eyes/3.png" alt=""></div>
					<div><img src="img/eyes/4.png" alt=""></div>
				</div>
			</div>
			<div class="dino-hats">
				<img src="img/icons/3.png">
				<div class="dino-hats-sidebar active-sidebar">
					<div><img src="img/head/1.png" alt=""></div>
					<div><img src="img/head/3.png" alt=""></div>
					<div><img class="special-hat" src="img/head/2.png" alt=""></div>
				</div>
			</div>
			<div class="dino-mouth">
				<img src="img/icons/4.png">
				<div class="dino-mouth-sidebar active-sidebar">
					<div><img src="img/mouth/1.png" alt=""></div>
					<div><img src="img/mouth/2.png" alt=""></div>
					<div><img class="special-mouth" src="img/mouth/3.png" alt=""></div>
				</div>
			</div>
			<div class="dino-spots">
				<img src="img/icons/5.png">
				<div class="dino-spots-sidebar active-sidebar active-sidebar-spots-supplement">
					<div><img src="img/spots/1.png" alt=""></div>
					<div><img class="special-spot-1" src="img/spots/2.png" alt=""></div>
					<div><img class="special-spot-2" src="img/spots/3.png" alt=""></div>
					<div><img class="special-spot-3" src="img/spots/4.png" alt=""></div>
				</div>
			</div>
			<div class="dino-mane">
				<img src="img/icons/6.png">
				<div class="dino-mane-sidebar active-sidebar active-sidebar-mane-supplement">
					<div><img src="img/scale/1.png" alt=""></div>
					<div><img class="special-mane" src="img/scale/2.png" alt=""></div>
					<div><img src="img/scale/3.png" alt=""></div>
				</div>
			</div>
		</div>
		<div class="dino-panel-wrap">
			<div class="dino-panel"></div>
		</div>
	</div>
</body>
</html>
